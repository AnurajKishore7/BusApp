<nav class="bg-bus-red text-bus-white p-4">
  <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
    <div class="text-3xl font-bold bg-gradient-to-r from-bus-red to-red-700 text-transparent bg-clip-text drop-shadow-[0_2px_2px_rgba(255,255,255,0.8)] hover:scale-105 transition-transform" style="-webkit-text-stroke: 1px white;">
      BusBuddy
    </div>
    <div class="text-lg italic text-center md:text-left mt-2 md:mt-0">
      Unlock the Smarter Way to Travel
    </div>
    <div class="relative mt-2 md:mt-0">
      <button *ngIf="!isLoggedIn" (click)="togglePopup()" class="flex items-center hover:text-bus-grey">
        <ng-icon name="heroUserCircle" class="h-6 w-6 mr-2"></ng-icon>
        Login/SignUp
      </button>
      <div *ngIf="isLoggedIn" class="relative">
        <button (click)="toggleDropdown()" class="flex items-center hover:text-bus-grey">
          <ng-icon name="heroUserCircle" class="h-6 w-6 mr-2"></ng-icon>
          Account
        </button>
        <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-48 bg-bus-white text-gray-900 rounded-lg shadow-lg z-50">
          <button (click)="navigateTo('/profile')" class="block w-full text-left px-4 py-2 hover:bg-gray-200">My Profile</button>
          <button (click)="logout()" class="block w-full text-left px-4 py-2 hover:bg-gray-200">Logout</button>
        </div>
      </div>
      <div *ngIf="showPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-bus-white p-6 rounded-lg shadow-lg w-96 relative">
          <button (click)="togglePopup()" class="absolute top-2 right-2 text-gray-700 hover:text-bus-red">
            <ng-icon name="heroXMark" class="h-6 w-6"></ng-icon>
          </button>
          <h2 class="text-2xl font-bold text-bus-red mb-4">Login</h2>
          <p class="text-gray-700 mb-4">Sign in to avail exciting discounts and cashbacks!!</p>
          <form (ngSubmit)="onLogin()" class="space-y-4">
            <div>
              <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="Email" required
                     class="w-full p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red">
            </div>
            <div>
              <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required minlength="6"
                     class="w-full p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red">
              <p class="text-sm text-gray-500 mt-1">Password must be at least 6 characters</p>
            </div>
            <button type="submit" class="w-full bg-bus-red text-bus-white p-2 rounded hover:bg-red-700">Login</button>
            <p *ngIf="errorMessage" class="text-bus-red text-center mt-2">{{ errorMessage }}</p>
          </form>
          <div class="mt-4 text-center">
            <p class="text-gray-700">Don't have an account?</p>
            <a (click)="navigateTo('/signup-client')" class="text-bus-red block hover:underline cursor-pointer">SignUp as Client</a>
            <a (click)="navigateTo('/signup-operator')" class="text-bus-red block hover:underline cursor-pointer">SignUp as Operator</a>
            <p class="text-sm text-gray-500 mt-2">By signing up, you agree to our <a href="#" class="text-bus-red hover:underline">Terms & Conditions</a> and <a href="#" class="text-bus-red hover:underline">Privacy Policy</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
