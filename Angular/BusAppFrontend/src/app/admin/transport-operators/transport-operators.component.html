<div class="space-y-4">
    <!-- Search Filters -->
    <div class="flex flex-col md:flex-row gap-4">
      <input [(ngModel)]="searchName" (ngModelChange)="onSearchChange()" placeholder="Search by Name" class="p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red w-full md:w-1/2">
      <input [(ngModel)]="searchEmail" (ngModelChange)="onSearchChange()" placeholder="Search by Email" class="p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red w-full md:w-1/2">
    </div>
  
    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full bg-bus-grey text-gray-900 border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border-b text-left w-1/3">Name</th>
            <th class="p-2 border-b text-left w-1/3">Email</th>
            <th class="p-2 border-b text-center w-1/3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let operator of filteredOperators" class="hover:bg-gray-100">
            <td class="p-2 border-b text-left w-1/3">{{ operator.name }}</td>
            <td class="p-2 border-b text-left w-1/3">{{ operator.email }}</td>
            <td class="p-2 border-b text-center w-1/3">
              <button (click)="approveOperator(operator.name)" class="bg-bus-red text-bus-white px-4 py-1 rounded hover:bg-red-700">Approve</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4">
      <button (click)="previousPage()" [disabled]="currentPage === 1" class="bg-bus-red text-bus-white px-4 py-2 rounded hover:bg-red-700 disabled:opacity-50">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="bg-bus-red text-bus-white px-4 py-2 rounded hover:bg-red-700 disabled:opacity-50">Next</button>
    </div>
  
    <!-- Messages -->
    <p *ngIf="successMessage" class="text-green-600 text-center mt-4">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-bus-red text-center mt-4">{{ errorMessage }}</p>
  </div>
