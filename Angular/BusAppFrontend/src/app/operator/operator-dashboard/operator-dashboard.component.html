<div class="flex min-h-screen bg-bus-white">
  <div class="bg-bus-red text-bus-white w-64 fixed top-0 h-screen z-20 transform transition-transform duration-300 md:translate-x-0 overflow-y-auto"
       [ngClass]="{'-translate-x-full': !isSidebarOpen}">
    <div class="p-4 pt-20 flex flex-col h-full">
      <h2 class="text-2xl font-bold">Operator Menu</h2>
      <ul class="mt-4 space-y-2 flex-grow">
        <li>
          <a (click)="navigateTo('buses')" class="block p-2 hover:bg-red-700 cursor-pointer" [class.bg-red-700]="router.url.includes('buses')">Buses</a>
        </li>
        <li>
          <a (click)="navigateTo('bus-routes')" class="block p-2 hover:bg-red-700 cursor-pointer" [class.bg-red-700]="router.url.includes('bus-routes')">Bus Routes</a>
        </li>
        <li>
          <a (click)="navigateTo('trips')" class="block p-2 hover:bg-red-700 cursor-pointer" [class.bg-red-700]="router.url.includes('trips')">Trips</a>
        </li>
      </ul>
      <!-- Back Button -->
      <div class="mt-auto pb-4">
        <button routerLink="/" class="flex items-center w-32 text-left px-3 py-1 bg-bus-white text-bus-red hover:bg-gray-200 rounded">
          <ng-icon name="heroHome" class="h-5 w-5 mr-2"></ng-icon> Back
        </button>
      </div>
    </div>
  </div>
  <div class="flex-1 ml-0 md:ml-64 p-6 flex flex-col min-h-screen">
    <button (click)="toggleSidebar()" class="md:hidden mb-4 text-bus-red">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <h1 class="text-3xl font-bold text-bus-red mb-6">Hi, {{ userName }}</h1>
    <router-outlet></router-outlet>
  </div>
</div>
