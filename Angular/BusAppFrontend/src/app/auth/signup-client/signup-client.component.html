<div class="bg-bus-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-bus-grey p-6 rounded-lg shadow-md w-full max-w-md relative">
      <button (click)="closeSignup()" class="absolute top-2 right-2 text-gray-700 hover:text-bus-red">
        <ng-icon name="heroXMark" class="h-6 w-6"></ng-icon>
      </button>
      <h1 class="text-3xl font-bold text-bus-red mb-6 text-center">Sign Up as Client</h1>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <input type="text" [(ngModel)]="client.name" name="name" placeholder="Name" required
                 class="w-full p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red">
        </div>
        <div>
          <input type="email" [(ngModel)]="client.email" name="email" placeholder="Email" required
                 class="w-full p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red">
        </div>
        <div>
          <input type="password" [(ngModel)]="client.password" name="password" placeholder="Password" required minlength="6"
                 class="w-full p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red">
          <p class="text-sm text-gray-500 mt-1">Password must be at least 6 characters</p>
        </div>
        <div>
          <input type="date" [(ngModel)]="client.dob" name="dob" required
                 class="w-full p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red">
        </div>
        <div>
          <select [(ngModel)]="client.gender" name="gender" required
                  class="w-full p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <input type="tel" [(ngModel)]="client.contact" name="contact" placeholder="Contact Number" required
                 class="w-full p-2 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-bus-red">
        </div>
        <div class="flex items-center">
          <input type="checkbox" [(ngModel)]="client.isHandicapped" name="isHandicapped"
                 class="h-4 w-4 text-bus-red focus:ring-bus-red border-gray-300 rounded">
          <label class="ml-2 text-gray-700">I am handicapped</label>
        </div>
        <button type="submit" class="w-full bg-bus-red text-bus-white p-2 rounded hover:bg-red-700">Sign Up</button>
        <p *ngIf="errorMessage" class="text-bus-red text-center mt-2">{{ errorMessage }}</p>
      </form>
      <p class="text-center mt-4 text-gray-700">
        Already have an account? <button (click)="openLoginPopup()" class="text-bus-red hover:underline">Login</button>
      </p>
    </div>
  </div>
