<div class="flex flex-col" [style.min-height]="(navbarHeight ? 'calc(100vh - ' + navbarHeight + 'px)' : '100vh')">
  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-bus-grey p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">Book Bus Tickets</h1>
      <div class="bg-bus-white p-4 rounded-lg shadow-inner flex flex-col md:flex-row md:items-center md:space-x-2 space-y-2 md:space-y-0">
        <!-- From Station -->
        <div class="relative flex-2">
          <ng-icon name="heroTruck" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></ng-icon>
          <input
            [(ngModel)]="fromStation"
            placeholder="From Station"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bus-red text-gray-900"
          />
        </div>

        <!-- Swap Icon -->
        <button
          (click)="swapStations()"
          class="bg-gray-200 p-2 rounded-full hover:bg-gray-300 focus:outline-none mx-auto md:mx-0"
          type="button"
        >
          <ng-icon name="heroArrowsUpDown" size="20" class="text-gray-600"></ng-icon>
        </button>

        <!-- To Station -->
        <div class="relative flex-2">
          <ng-icon name="heroMapPin" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></ng-icon>
          <input
            [(ngModel)]="toStation"
            placeholder="To Station"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bus-red text-gray-900"
          />
        </div>

        <!-- Date -->
        <div class="relative flex-1 w-48">
          <ng-icon name="heroCalendar" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></ng-icon>
          <input
            [(ngModel)]="journeyDate"
            type="date"
            [min]="minDate"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bus-red text-gray-900"
          />
        </div>

        <!-- Today/Tomorrow Buttons -->
        <div class="flex space-x-2 justify-center md:justify-start">
          <button
            (click)="setToday()"
            class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none"
            type="button"
          >
            Today
          </button>
          <button
            (click)="setTomorrow()"
            class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none"
            type="button"
          >
            Tomorrow
          </button>
        </div>

        <!-- Search Button -->
        <button
          (click)="onSearch()"
          class="bg-bus-red text-bus-white px-6 py-2 rounded-lg hover:bg-red-700 focus:outline-none w-full md:w-auto"
        >
          Search
        </button>
      </div>
      <!-- Validation Message -->
      <p *ngIf="message" class="text-bus-red text-center mt-2">{{ message }}</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-bus-grey text-gray-700 py-4 px-6 flex flex-col md:flex-row justify-between items-center">
    <!-- Bottom Left: Copyright -->
    <div class="text-sm mb-2 md:mb-0">
      Ⓒ 2025 BusBuddy India Pvt Ltd. All rights reserved
    </div>

    <!-- Bottom Middle: Crafted with Heart (Centered) -->
    <div class="text-sm flex-1 text-center mb-2 md:mb-0">
      Crafted with <span class="text-red-500 mx-1">❤️</span>
    </div>

    <!-- Bottom Right: Social Media Icons -->
    <div class="flex space-x-4">
      <a href="https://facebook.com" target="_blank">
        <ng-icon name="ionLogoFacebook" size="24" class="text-gray-700 hover:text-bus-red"></ng-icon>
      </a>
      <a href="https://instagram.com" target="_blank">
        <ng-icon name="ionLogoInstagram" size="24" class="text-gray-700 hover:text-bus-red"></ng-icon>
      </a>
      <a href="https://twitter.com" target="_blank">
        <ng-icon name="ionLogoTwitter" size="24" class="text-gray-700 hover:text-bus-red"></ng-icon>
      </a>
      <a href="https://linkedin.com" target="_blank">
        <ng-icon name="ionLogoLinkedin" size="24" class="text-gray-700 hover:text-bus-red"></ng-icon>
      </a>
    </div>
  </footer>
</div>
